baseURL: "https://afkorkmaz.github.io/"
title: "Deneme Baslik"
theme: "PaperMod"  # Artık sadece klasör adını yazıyoruz

pagination:
  pagerSize: 10

# URL Ayarları
canonifyURLs: true

# PaperMod Ayarları
params:
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  
  author: "afk"
  
  # Yorumları Aktif Et
  comments: true

# Dil Ayarları
languages:
  tr:
    languageName: "Türkçe"
    weight: 1
    contentDir: "content/tr"
  en:
    languageName: "English"
    weight: 2
    contentDir: "content/en"
